<span id="board" #board>
  <span class="square" *ngFor="let icon of gamestate.split(''); index as i" [ngClass]="{'odd_square': (i%2==1) != (i%16>=8), 'friendly': IS_CAP.exec(icon)}">
    <mat-icon [svgIcon]="icon_map[icon]"></mat-icon>
  </span>
</span>
<button id="surrender_button" matSuffix mat-raised-button color="primary" (click)="ws.surrender()" *ngIf="in_game">Surrender</button>
