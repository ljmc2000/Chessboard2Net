<html><body>
  <mat-toolbar color="primary" class="page_header">
    <a mat-fab><mat-icon class="pagelogo" svgIcon="doodles/pawn"></mat-icon></a>
    <span>{{ws.reconnectionTimeout}}</span>
    <span class="flexExpand"></span>

    <span *ngIf="user.logged_in && !user.current_gameid">
      <a href="/" mat-button>Lobby</a>
      <a href="/settings" mat-button>Settings</a>
      <button (click)="userService.logout()" mat-button>Logout</button>
    </span>
  </mat-toolbar>

  <div class="page_content">
    <router-outlet></router-outlet>
  </div>
</body></html>
